<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #314057;
    color: white;
    font-weight: 600;
  }

    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    position: relative;
    height: 75vh;
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }


  /* Responsive Styles */
  @media screen and (max-width: 767px) {

    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

  <div *ngIf="!emailSuccess && !nameSuccess && !numberSuccess" class="wrapper">
    <div class="input_wrapper">
      <p class="label" [ngClass]="isFocused ? 'label-focus' : email ? 'label-focus' : 'label'">
        Email
      </p>
      <input
        [(ngModel)]="email"
        (focus)="isFocused = !isFocused"
        (blur)="isFocused = !isFocused"
        name="email"
        required
        type="text"
        class="input"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        ngModel
        #emailref="ngModel"
        [ngClass]="emailref.errors && (emailref.dirty || emailref.touched) ? 'input-error' : 'input'"
      />
    </div>
    <div *ngIf="emailref.errors && (emailref.dirty || emailref.touched)" class="error_wrapper">
      <p *ngIf=emailref.errors.required class="error">
        Email is required.
      </p>
      <p [hidden]="!emailref.errors?.pattern" class="error">
        Please enter a valid email address.
      </p> 
    </div>
    <button
      (click)="addDetail('email')"
      [disabled]="emailref.errors"
      class="btn"
      [ngClass]="emailref.errors ? 'btn-disabled' : ''"
    >Next</button>
  </div>
  <div *ngIf="emailSuccess && !nameSuccess && !numberSuccess" class="wrapper">
    <div class="input_wrapper">
      <p
        class="label"
        [ngClass]="isFocused ? 'label-focus' : email ? 'label-focus' : 'label'"
      >Name</p>
      <input
        [(ngModel)]="name"
        (focus)="isFocused = !isFocused"
        (blur)="isFocused = !isFocused"
        name="name"
        type="text"
        required
        class="input"
        ngModel
        #nameref="ngModel"
        [ngClass]="nameref.errors && (nameref.dirty || nameref.touched) ? 'input-error' : 'input'"
      />
    </div>
    <div *ngIf="nameref.invalid && (nameref.dirty || nameref.touched)" class="error_wrapper">
      <p *ngIf=nameref.errors.required class="error">
        Name is required.
      </p>
    </div>
    <button
      (click)="addDetail('name')"
      [disabled]="nameref.errors"
      class="btn"
      [ngClass]="nameref.errors ? 'btn-disabled' : ''"
    >Next</button>
  </div>
  <div *ngIf="emailSuccess && nameSuccess && !numberSuccess" class="wrapper">
    <div class="input_wrapper">
      <p
        class="label"
        [ngClass]="isFocused ? 'label-focus' : email ? 'label-focus' : 'label'"
      >Phone number</p>
      <input
        [(ngModel)]="number"
        (focus)="isFocused = !isFocused"
        (blur)="isFocused = !isFocused"
        type="text"
        class="input"
        required
        pattern="^((?:\+27|27)|0)(\d{2})(\d{7})$"
        ngModel
        #numberref="ngModel"
      />
    </div>
    <div *ngIf="numberref.errors && (numberref.dirty || numberref.touched)" class="error_wrapper">
      <p *ngIf=numberref.errors.required class="error">
        Phone number is required.
      </p>
      <p [hidden]="!numberref.errors?.pattern" class="error">
        Please enter a valid phone number.
      </p> 
    </div>
    <button
      (click)="addDetail('number')"
      [disabled]="numberref.errors"
      class="btn"
      [ngClass]="numberref.errors ? 'btn-disabled' : ''"
    >Next</button>
  </div>
  <div *ngIf="emailSuccess && nameSuccess && numberSuccess" class="wrapper">

      <thead>
        <td *ngFor="let x of object | keyvalue;">
          {{x.key}}
        </td>
      </thead>
      <tbody>
        <td *ngFor="let x of object | keyvalue;">
          {{ x.value }}
        </td>
      </tbody>
    </table> -->
    <div *ngFor="let x of object | keyvalue" class="results_wrapper">
      <p class="key">{{ x.key }}</p>
      <p class="value">{{ x.value }}</p>
    </div>
    <button (click)="confirmDetails()" class="btn">Confirm Details</button>
  </div>
</div>
